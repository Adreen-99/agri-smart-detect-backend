services:
  - type: web
    name: agri-smart-detect-backend
    runtime: python3
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && gunicorn --bind 0.0.0.0:$PORT app:create_app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PLANT_ID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://agri-smart-detect.onrender.com
    databases:
      - name: agri-smart-detect-db
        databaseName: agri_smart_detect
        user: agri_user
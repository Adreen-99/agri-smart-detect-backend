services:
  - type: web
    name: agri-smart-detect-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 'app:create_app()'"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RESEND_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PLANT_ID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://agri-smart-detect.onrender.com
      - key: CORS_ORIGINS
        value: https://agri-smart-detect.onrender.com,https://agri-smart-detect-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: agri-smart-detect-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: agri-smart-detect-db
    databaseName: agri_smart_detect
    user: agri_user
    plan: free
